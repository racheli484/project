<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Task</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1 id="h1">My Task Board</h1>
            <div id="page">
                <div id="app">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="taskName">My Task</label>
                            <input type="text" class="form-control" id="tasks" placeholder="My Task" required />
                        </div>
                        <div class="form-group">
                            <label for="date">Due date for the task</label>
                            <input type="date" class="form-control" id="date" required />
                        </div>
                        <div class="form-group">
                            <label for="time">Target time for the task</label>
                            <input type="time" class="form-control" id="time" required />
                        </div>

                        <div id="button">
                            <button id="saveNewTask" type="button" class="btn btn-success" onclick="saveNewTaskFn()">
                                <span> Save Task </span>
                            </button>
                            <button id="resetTask" type="button" class="btn btn-danger">
                                <span> Reset </span>
                            </button>
                        </div>
                    </div>
                </div>
                <span id="allTask">
                    <div></div>
                    <div class="divTask"></div>
                    <div></div>
                    <div></div>
                </span>
             
            </div>

        </div>
    </div>
    </div>
    <script src="task.js"></script>
    <script src="index.js"></script>
</body>

</html>
